<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <label for="num1" class="form-label text-info d-flex justify-content-center">Number 1:</label>
      <input type="text" class="form-control" id="num1">
    </div>
    <div class="col-md-4">
      <label for="operation" class="form-label text-warning d-flex justify-content-center">Operation:</label>
      <select class="form-select" id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="num2" class="form-label text-info d-flex justify-content-center">Number 2:</label>
      <input type="text" class="form-control" id="num2">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <button class="btn btn-primary" onclick="calculate()">Calculate</button>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
          <h4 class="text-success d-flex">Result:<p id="result"></p></h4>
        </div>
      </div>
  </div> 
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
